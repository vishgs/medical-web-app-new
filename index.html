<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Medical App</title>
</head>

<body id="login-body" onload="hint()">

    <section id="login-page">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!--Empty column-->
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <div class="text-center mb-5">
                            <h4>login</h4>
                        </div>
                        <div class="text-center buttons mb-5">
                            <div class="row">
                                <div class="col-md-6"></div>
                                <div class="col-md-6"></div>
                            </div>
                            <p id="patient" class="identify-user-button-active" onclick="patient()">patient</p>
                            <p id="hospital" class="identify-user-button-inactive" onclick="hospital()">hospital</p>

                        </div>
                        <div class="border-bottom mb-5"></div>
                        <form class="p-4">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <label for="password">Password</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="password" placeholder="Enter Password"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <span role="button" class="input-group-text" id="basic-addon2">forgot ?</span>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Show password</label>
                            </div>
                            <div class="text-center mt-5">
                                <button onclick="login()" type="button" class="btn btn-primary">Submit</button>
                            </div>

                        </form>

                        <div class="text-center mt-5">
                            <h6>New User ? <span><a style="text-decoration: none; color: #007aff;"
                                        href="register.html">Register</a></span></h6>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>

        function hint() {
            alert("patient" + "\n\n" + "email: user, password: 123" + "\n\n\n" + "hospital" + "\n\n" + "email: hos, password: 123")
        }
        function patient() {
            $("#patient").removeClass("identify-user-button-inactive").addClass("identify-user-button-active")
            $("#hospital").removeClass("identify-user-button-active").addClass("identify-user-button-inactive")
        }

        function hospital() {
            $("#hospital").removeClass("identify-user-button-inactive").addClass("identify-user-button-active")
            $("#patient").removeClass("identify-user-button-active").addClass("identify-user-button-inactive")
        }
        function login() {

            var email = $("#email").val()
            var password = $("#password").val()

            if (email == "" && password == "") {
                alert("Enter credentials")
            } else {
                var identifyUser = $("p.identify-user-button-active").text()
                if (identifyUser == "patient") {
                    if (email == "user" && password == "123") {

                        window.location.href = "home.html"
                    } else {
                        alert("Wrong credentials")
                    }
                } else if (identifyUser == "hospital") {
                    if (email == "hos" && password == "123") {

                        window.location.href = "hospital-home.html"
                    } else {
                        alert("Wrong credentials")
                    }
                }
            }
        }

    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
