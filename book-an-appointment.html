<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Appointment</title>
</head>

<body id="appointment-body">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary pl-5 pr-5">
            <a class="navbar-brand font-weight-bold text-white" href="#">VIZAMICS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="hospitals.html">Hospitals</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-white font-weight-bold" href="">Book an Appointment  <span
                            class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="dropdown">
                        <button class="btn btn-none text-white dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="/images/register.jpg" width="30" height="30" class="rounded-circle bg-none"
                                alt="profile-image">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">profile</a>
                            <a class="dropdown-item text-danger" href="index.html">logout</a>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="appointment-form">
                <div class="text-center mb-5">
                    <h4>Book an appointment</h4>
                </div>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">

                                <label for="patientFirstName">First Name</label>
                                <input type="text" class="form-control" id="patientFirstName"
                                    aria-describedby="emailHelp" placeholder="Enter First name">

                            </div>
                            <div class="col-lg-6">

                                <label for="patientLastName">Last Name</label>
                                <input type="text" class="form-control" id="patientLastName"
                                    aria-describedby="emailHelp" placeholder="Enter Last name">

                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-6">

                                <label for="patientEmail">Email Address</label>
                                <input type="email" class="form-control" id="patientEmail" placeholder="Enter email">
                            </div>
                            <div class="col-lg-6">

                                <label for="patientPhone">Phone Number</label>
                                <input type="number" class="form-control" id="patientPhone"
                                    placeholder="Enter Phone Number">

                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="department">Select Hospital</label>
                        <div class="row">
                            <div class="col-lg-8">
                                <select class="form-control" id="hospitals">
                                    <option value="" selected>Choose a hospital</option>
                                    <option>Hospital1</option>
                                    <option>Hospital2</option>
                                    <option>Hospital3</option>
                                </select>
                            </div>
                            <div class="col-lg-4 my-auto">
                                <button id="check_doctor_button" type="button" class="btn btn-success btn-sm"
                                    onclick="showDepartments()">check
                                    departments</button>
                            </div>
                        </div>
                    </div>

                    <div style="display: none;" id="department-field" class="form-group">
                        <label for="department">Select Department</label>
                        <div class="row">
                            <div class="col-lg-8">
                                <select class="form-control" id="departments">
                                    <option id="displayDepartment" selected>Choose Department...</option>
                                    <option value="hospital1">Department1</option>
                                    <option value="hospital2">Department2</option>
                                    <option value="hospital3">Department3</option>
                                </select>
                            </div>
                            <div class="col-lg-4 my-auto">
                                <button id="check_doctor_button" type="button" class="btn btn-success btn-sm"
                                    onclick="showDoctors()">check
                                    doctors</button>
                            </div>
                        </div>
                    </div>

                    <div style="display: none;" id="doctor-field" class="form-group">
                        <label for="department">Select Doctor</label>
                        <div class="row">
                            <div class="col-lg-8">
                                <select class="form-control" id="departments">
                                    <option id="displayDepartment" selected value=""></option>
                                    <option value="hospital1">Doctor1</option>
                                    <option value="hospital2">Doctor2</option>
                                    <option value="hospital3">Doctor3</option>
                                </select>
                            </div>
                            <div class="col-lg-4 my-auto">
                                <button id="check_doctor_button" type="button" class="btn btn-success btn-sm"
                                    onclick="showDate()">check
                                    available dates</button>
                            </div>
                        </div>
                    </div>
                    <div style="display: none;" id="date-field" class="form-group">
                        <label for="department">Select Date</label>
                        <div class="row">
                            <div class="col-lg-8">
                                <select class="form-control" id="departments">
                                    <option id="displayDepartment" selected>Choose Date...</option>
                                    <option value="hospital1">Date1</option>
                                    <option value="hospital2">Date2</option>
                                    <option value="hospital3">Date3</option>
                                </select>
                            </div>
                            <div class="col-lg-4 my-auto">
                                <button id="check_doctor_button" type="button" class="btn btn-success btn-sm"
                                    onclick="showTimeAndButton()">check
                                    available time</button>
                            </div>
                        </div>
                    </div>

                    <div style="display: none;" id="time-field" class="form-group">
                        <label for="department">Select Time</label>
                        <div class="row">
                            <div class="col-lg-8">
                                <select class="form-control" id="departments">
                                    <option id="displayDepartment" selected>Choose Time...</option>
                                    <option value="hospital1">Time1</option>
                                    <option value="hospital2">Time2</option>
                                    <option value="hospital3">Time3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div style="display: none;" id="make-payment-field" class="text-center">
                        <button id="check_available_time_button" type="button" class="btn btn-success">Make
                            payment</button>
                        <button id="check_available_time_button" type="button" class="btn btn-danger">cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script>
        function showDepartments() {

            if(!$('#hospitals').val()) {

                alert("select a hospital")

            }else {

                $("#department-field").show()
                
            }
            
        }

        function showDoctors() {
            $("#doctor-field").show()
        }
        function showDate() {
            $("#date-field").show()
        }
        function showTimeAndButton() {
            $("#time-field").show()
            $("#make-payment-field").show()
        }

    </script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
